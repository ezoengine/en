<html>
	<head>
		<script src="bower_components/platform/platform.js"></script>
		<script src="jquery-2.1.1.min.js"></script>
		<link rel="import" href="x-word.html">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono:700,400,300">
		<style>
			body{font: 52px/1.3 'Droid Sans Mono', sans-serif;}
		</style>
	</head>
	<body>

	<div id='cn'></div>
	<div id='en' horizontal layout></div>
	<img style="width:100px;float:left" src="http://icons.iconarchive.com/icons/everaldo/crystal-clear/128/App-clean-icon.png" hidden>
	<script>
		var test = ['這是一本書','this is a book'];

		$('#cn').html(test[0]);
		var words = test[1].split(' ');
		$.each(words,function(idx,word){
			$('#en').append('<x-word>'+word+'</x-word>');
		});

		document.addEventListener('polymer-ready',function(){
			$('x-word')[0].focus();
		});

		document.addEventListener('x-word-check',function(e){
			if(words.length == $('x-word[ok]').length){
				document.querySelector('img').removeAttribute('hidden');
			}
		});
	</script>
	</body>

</html>
